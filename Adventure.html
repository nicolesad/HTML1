<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Adventure Game </title>
    </head>
<body>
    <h1> Adventure Game</h1>
    <p> Made By: Nicole Sad</p>
    <script>
        
        //Inventory System
        var inventory = {
            sword:0,
            bread:0,
            meat:0,
            fish:0,
            goldkey:0;
        }
        
        Start();
        
        function Start(){
            var playerName = prompt("What's your name, traveller?");
            alert("Welcome to Jupiter, " + playerName + "!");
            var startGame = confirm("Are you ready to begin your adventure?")
            if(startGame){
                Village();
                
            }
            else{
                alert("Goodbye!");
            }
            
        }
        
        function Village(){
            var village = prompt("You arrive at a small village. There is a blacksmith, inn, stable, and several wooden homes").toLowerCase();
            
            switch(village) {
                      case "blacksmith":
                    alert("The blacksmith scowls at you and mumbles rude words. You walk away, intimidated.");
                    var blacksmith = prompt ("buy sword");
                    if(blacksmith == "buy sword") {
                    alert("you bought a sword");
                    inventory.sword ++;
                    alert("swords = "+ inventory.sword);
                    }
                    break;
                case "inn":
                    "You enter the old and weathered inn. There's a woman at the front desk, stairs to the east, and an adjacent room to the west")
                    break;
                case "stable":
                    alert("at the stable")
                    break;
                case "wood homes":
                    alert("There are too many to choose from!")
                    break;
                case "wooden homes";
                    alert("There are too many to choose from!")
                    break;
                default;
                    alert("I don't know that command, sorry!")
                    break; 
                    
                          }
                  }
                          
                          
        
     
    </script>
</body>
</html>
